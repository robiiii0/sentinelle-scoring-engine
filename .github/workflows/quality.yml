name: Quality Gate - Full Code Health Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install Tools & Dependencies
        run: pip install -r requirements.txt
        
      - name: Set up Python Path for local imports
        run: echo "PYTHONPATH=." >> $GITHUB_ENV

      - name: Run Ruff Check (Linter)
        run: ruff check . --output-format=github
        
      - name: Run Ruff Format Check
        run: ruff format . --check

      - name: Run MyPy Type Checking
        run: mypy src tests

      - name: Run Pytest and Coverage
        run: pytest --cov=src --cov-report=term --cov-report=xml
        
      - name: Generate Coverage Report Text File
        run: pytest --cov=src --cov-report=term-missing > coverage_report.txt